<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- SEO = Básico -->
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO = Redes Sociales -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tercero.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />

    <!-- contenedor con 2 filas 100px header y 1 fr para main -->
    <div id="container">
    <!-- *** ESTRUCTURA SEMÁNTICA *** -->

    <header>
     <!-- Logo Star-Wars -->
      <figure class="header_rebelde" ><img src="img/svg/star-wars-emblema 1.svg" alt="logo star wars" width="100%"></figure>
    </header>
    <!-- 4 figures  -->
    <main>
     <figure class="main_banner1"></figure>
     <figure class="main_logo1"></figure>
      
      <figure class="main_banner2"></figure>
      <figure class="main_logo2"></figure>

      <figure class="main_banner3"></figure>
      <figure class="main_logo3"></figure>

      <figure class="main_banner4"></figure>
      <figure class="main_logo4"></figure>
     </main>
    <!-- Footer (final de la página, zona inferior) -->
    
    </div>

    <script src="https://www.google-analytics.com/analytics.js" async></script>
